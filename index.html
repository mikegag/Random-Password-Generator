<!DOCTYPE html lang ="en">
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head> 
    <body>
        <main class="container" id="container">
            <header class="header" id="header">
                <h1 class="title"> Generate a </h1>
                <h1 class="title title-selection"> random password </h1>
                <p class="subtitle"> Never use an insecure password again. </p>
            </header>
            <section class="generate-section">
                <button class="generate-btn" id="generate-btn" onclick="displayPasswordOptions()"> 
                    Generate Passwords</button>
                <input type="range" min="7" max="15" class="passwordSlider" id="passwordSlider">
                <p class ="passwordLength"> Password Length: <span id="passwordLength"> 11 </span> </p>
            </section>
            <footer class="footer">
                <p  class="footer-passwords" id="first-option" > (click here to copy) </p>
                <p  class="footer-passwords" id="second-option" >  (click here to copy)</p>
            </footer>
        </main>
      <script src="index.js"></script>
    </body>
</html>
